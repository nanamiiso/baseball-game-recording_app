<style>
    /* ボタンのスタイル */
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50; /* ボタンの背景色 */
        color: white; /* テキストの色 */
        border: none; /* ボーダーなし */
        border-radius: 5px; /* 角を丸める */
        cursor: pointer; /* マウスカーソルの形状をポインタに */
        font-size: 16px; /* フォントサイズ */
    }

    .back-button {
        padding: 10px 20px;
        background-color: #007bff; /* ボタンの背景色 */
        color: white; /* テキストの色 */
        border: none; /* ボーダーなし */
        border-radius: 5px; /* 角を丸める */
        cursor: pointer; /* マウスカーソルの形状をポインタに */
        font-size: 16px; /* フォントサイズ */
    }

    /* ボタンのホバー時のスタイル */
    button[type="submit"]:hover {
        background-color: #45a049; /* ホバー時の背景色 */
    }

    .back-button:hover {
        background-color: #0056b3; /* ホバー時の背景色 */
    }
</style>

{% extends "base.html" %}

{% block nav %}
<!-- ナビゲーションバーを非表示にする -->
{% endblock %}

{% block content %}
<h1>ログイン画面</h1>
<form method="POST" action="{% url 'user:login' %}">
    {% csrf_token %}
    {{ login_form.as_p }}  <!-- 'login_form'を使う -->
    <button type="submit" class="custom-button">ログイン</button>
    <a href="{% url 'user:index' %}" class="button button-home" >トップに戻る</a>
</form>
{% endblock %}
